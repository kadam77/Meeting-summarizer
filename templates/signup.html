<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STM-19 Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="static/styles.css" />

  <script src="https://kit.fontawesome.com/76995abe43.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/x-icon" href="static/photos/logo2.png">

<body>
    <div class="al"  style="justify-content:center; display: flex;">
    <form action="{{ url_for("page5")}}" method="post" class="form-container">
        <div class="row">
            <div class="col-lg-6">
        <h1>Signup</h1></div>
        <label for="text"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button class="btn" 
        onclick="this.parentNode.submit();" >Signup</button>
        {% if mssg %}
        <P style="color: rgb(255, 59, 59);">{{mssg}}</P>
        {% else %}
        <p> </p>
        {% endif %}
        <!-- <button type="button" class="btn cancel" onclick="closeFormSignup()">Close</button> -->
    </form>
    </div>
</body>
</html>
